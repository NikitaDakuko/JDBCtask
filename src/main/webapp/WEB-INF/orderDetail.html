<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order detail</title>
</head>
<body>
<form method="post">
    <p>Enter order details:</p>
    <label>
        Order status
        <input type="text" name="orderStatus">
    </label> <br>
    <label>
        Product ids (separated by comma)
        <input type="text" name="products">
    </label> <br>
    <label>
        Total amount
        <input type="number" name="totalAmount">
    </label> <br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
