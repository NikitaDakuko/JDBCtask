<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<form method="post">
    <p>Enter product details:</p>
    <label>
        Name
        <input type="text" name="productName">
    </label> <br>
    <label>
        Price
        <input type="number" name="productPrice">
    </label> <br>
    <label>
        Quantity
        <input type="number" name="productQuantity">
    </label> <br>
    <label>
        Available
        <input type="checkbox" value="TRUE" name="productAvailability" checked>
    </label> <br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
